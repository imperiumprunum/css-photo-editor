<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo editing</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="inputrange.css">
</head>
<body>
	
	<div class="wrapper">
		<input type="file" name="picFile" id="picFile">
		<div class="flex-container">

			
		<div class="controlls">
			<label for="brightness">Brightness</label>
			<input type="range" name="brightness" min="0" max="1000" value="100" data-sizing="%">

			<label for="blur">Blur</label>
			<input type="range" name="blur" min="0" max="100" value="0" data-sizing="px">

			<label for="contrast">Contrast</label>
			<input type="range" name="contrast" min="0" max="100" value="100" data-sizing="%">

			<label for="grayscale">Gray Scale</label>
			<input type="range" name="grayscale" min="0" max="100" value="0" data-sizing="%">

			<label for="saturate">Saturate</label>
			<input type="range" name="saturate" min="0" max="100" value="100" data-sizing="%">

			<label for="hue">Hue Rotation</label>
			<input type="range" name="hue" min="0" max="100" value="0" data-sizing="deg">

			<label for="invert">Invert</label>
			<input type="range" name="invert" min="0" max="100" value="0" data-sizing="%">

			<label for="opacity">Opacity</label>
			<input type="range" name="opacity" min="0" max="100" value="100" data-sizing="%">

			<label for="sepia">Sepia</label>
			<input type="range" name="sepia" min="0" max="100" value="0" data-sizing="%">
			
		</div>	

		<div class="options">
			<input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
		</div>

		<div class="img-holder">
				<img src="https://images.unsplash.com/photo-1542080681-b52d382432af?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="img" class="target-photo" id="target-photo">
				<img src="https://images.unsplash.com/photo-1542080681-b52d382432af?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="img" class="target-photo origin" id="target-photo">
		</div>
	</div>

	</div>

<script src="engine.js"></script>
</body>
</html>
